<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <div>
        <table>
            <caption>Today's activity of different people</caption>
            <thead>
                <tr>
                    <th>S.no.</th>
                    <th>Person name</th>
                    <th>Total time(in mins)</th>
                    <th colspan="2">Average Heart Rate in BPM</th>
                    <th>and Activity</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Shubham</td>
                    <td>70</td>
                    <td>121</td>
                    <td>Walking</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Narendra</td>
                    <td>40</td>
                    <td>150</td>
                    <td>Running</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Ranu</td>
                    <td>60</td>
                    <td col>135</td>
                    <td>Rope skipping</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
