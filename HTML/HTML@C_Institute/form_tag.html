	<!-- <form> tag	:
			
			To create a form, we use form tag.

			<form>
			.
			.
			.
			</form>	

			A form is used to collect information from the user.

			Following attributes are commonly used with <form> tag :

				i) action :

						this attribute specifies the url of a server side script on which form data is sent.
				
				ii) method : 

						this attribute specifies the method of the data passing from client to server when we submit the form.

				A <form> contains form control to capture the user's info.
				In HTML, most of the form controls are created using the <input> tag.
				The type attribute is used to specify the different types of controls.

				Label :

					A label is created using the <label> tag.

					A label is a text, on which when we click, an input field gets the focus.

					A label is connected to an input field using the 'for' attribute.
					The 'for' attribute contains the id of the input element.
					
					Example :

						<label for ="s1">Enter age</label>

						The above table is connected to the input element having the id="s1".

					style sttribute can be used with width attribute to adjust the size of the input field.

				<input type="text"> :

					Creates a single line text entry area/single line text entry field.

				<input type="password"> :
					
					Used to create a password input field/creates a single line text field with masked input.

				<input type="email"> :
					
					Used to create a number input field.

				<input type="number"> :
					
					Used to create a radio button.

					To make radios in a group, we use the same value for name attribute of all radio button.

					Radio button used for multiple option single selection.

				<input type="checkbox"> :

					Used to create a checkbox.

					Used for multiple option multiple selection.

				<input> type="submit"> :
					
					It is used to create a submit button. When we click on a submit button, then data is filled in form control is sent to the server side page specified in action attributed of the form.

					If we do not specify any url in action attribute, then data is submitted on same page.

				<input type="reset"> :
					
					It is used to create a reset button.

					When we click on a reset button, then all form fields are cleared.
				
				name attribute is used for saving data on the server

				colspan attribute is used to merge two columns

				value attribute :
				
					The value attribute is used with the input fields.

					It is used to specify the value / predefined value of the field.

				placeholder attribute :
				
					It is mostly used with input tags.
					
					The text specified for placeholder is displayed as watermark text in the input field, this placeholder text is automatically removed when you start typing in the input field.

				required :
					
					The required attribute is used to make a field mandatory.

					If no information is filled, then it shows a prompt to fill the information.

				min and max :

					Generally, these attributes are used with type="number"

				maxlength :
				
					It is generally used with type="text" and type="password".

					It limits the characters that can be entered in an input field.

				disabled :
				
					It is used to diable a form element.

					The data of a disabled field is not sent to the server side page when submit button is pressed.

				readonly :
					
					The readonly attribute makes a field uneditable, but when we submit the form, the readonly fields are also submitted.	

				size :
				
					The size attribute is used inside the input tag to increase the size of the input field.

					It can be used with number, text, password, email, etc.

				style :

					The style attribute of CSS is also used inside the input tag to change the width of the input field.
					
					style="width:200px;"
				
				tabindex :

					The tabindex attribute is used to specify the tab index on which the form field is activated.

					By default, the tabindices are set to 1.

				accesskey :
				
					It is used to set the access key of the input field.

					A particular field can be accessesd by alt + accesskey .

				You can make a table inside a form or a form inside a table, the latter (second one) is a good practice 
				
				a table inside a form tag is used to put the html elements present inside the form tag in a proper well spaced order.

				-->

	 <form action="save.php">
