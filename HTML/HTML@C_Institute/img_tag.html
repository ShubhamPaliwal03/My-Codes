<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Inserting Image using img tag</title>
</head>
<body>
	<!-- <img> tag :
		
		<img> tag is used to insert an image.

		src attribute is used to specify the image path/location.

		alt attribute is used to specify the alternate text.
			alternate text is visible when the image is not loaded.

			alternate text is useful in the following conditions :

				1. Poor network connection.
				2. Image path/location not correct.
				3. Providing the screen reader text so that it can read the same for a blind user.
	 -->

	 <!-- <img src="https://www.dailypaws.com/thmb/oCMtmvhk9sj2i1o2KKO4vEN7Kq0=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/samoyed-green-background-692737423-39814766cd264a6fae5309cdcf2745f0.jpg" alt="Image of a Siberian Samoyed Dog" height="500px" width="500px"> -->

	 <!-- the above way to set height and width is deprecated -->

	 <img src="https://www.dailypaws.com/thmb/oCMtmvhk9sj2i1o2KKO4vEN7Kq0=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/samoyed-green-background-692737423-39814766cd264a6fae5309cdcf2745f0.jpg" alt="Image of a Siberian Samoyed Dog" style="height:500px; width:500px;">

	 <!-- this is the css way to set height and width -->

	 <br>

	 <!-- Hyper links :
			
			A clickable text, which opens a URL.

			The default color of a hyperlink is blue and the text is underlined.

			The color of a visited hyperlink is purple.

			We use <a> tag (anchor tag) to create a hyperlink.

			href : It is an attribute used to specify the link of the resource/webpage.

			target: It specifies whether the link will be opened in the same window/tab or in a new		 		 window/tab.
			
					By default, the hyperlink opens the target in the same window/tab.

					You can use the target="_blank" to open the link in a new window/tab.
	  -->

	  <a href="https://youtube.com/tarunsir" target="_blank">Click here to Go to Tarun Sir's Youtube Channel</a>

	  <br>
	  
	  <a href="index.html">Click here to open Index Page</a>

</body>
</html>
