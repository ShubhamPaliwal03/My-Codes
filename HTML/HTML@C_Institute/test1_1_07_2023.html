<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>BTU - Registration Form</title>
</head>
<body>
	<b><u>Registration Form</u></b> :-
	<br>
	<br>
	<form>
		<table>
			<tr>
				<td>
					<label for="sname">Enter your name : </label>
				</td>

				<td>
					<input id="sname" placeholder="Enter your name" type="name" name="sname">
				</td>
			</tr>

			<tr>
				<td>
					<br>
					<label for="fname">Enter your father's name : </label>
				</td>

				<td>
					<br>
					<input id="fname" placeholder="Enter your father's name" type="name" name="fname">
				</td>
			</tr>

			<tr>
				<td>
					<br>
					<label for="scn">Enter your scholar number : </label>
				</td>

				<td>
					<br>
					<input id="scn" placeholder="Enter your scholar number" type="number" name="scn" max="7" min="7">
				</td>
			</tr>

			<tr>
				<td>
					<br>
					<label for="rn">Enter your university roll number : </label>
				</td>

				<td>
					<br>
					<input id="rn" placeholder="Enter your university roll number" type="number" name="rn" min="7" max="7">
				</td>
			</tr>

			<tr>
				<td> 
					<br>
					<label for="yr">Enter your year : </label>
				</td>

				<td>
					<br>
					<input id="yr" placeholder="Enter your year : " type="number" name="yr" min="1" max="4">
				</td>
			</tr>

			<tr>
				<td><br>Enter your semester :</td>
				<td>
					<br>
					<label for="one">1</label>
					<input id="one" type="radio" name="sem">

					<label for="two">2</label>
					<input id="two" type="radio" name="sem">

					<label for="three">3</label>
					<input id="three" type="radio" name="sem">

					<label for="four">4</label>
					<input id="four" type="radio" name="sem">			
				</td>								
			</tr>

			<tr>
				<td>
					<br>
					<input type="submit" name="sumbit">
				</td>
			</tr>

			<tr>
				<td>
					<br>
					<input type="reset" name="reset">
				</td>
			</tr>

		</table>
	</form>
</body>
</html>
