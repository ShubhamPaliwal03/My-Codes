<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Text Formatting Tags</title>
</head>
<body>
	<!-- Text Formatting Tags :

		<b> tag : to display text in b/w this tag in bold format.
		<strong>	

		<i> tag : to display text in b/w this tag in italic format.
		<em>

		<u> tag : to display text in b/w this tag with an underline.
		<ins>

		<s> tag : to display text in b/w this tag with a strikethrough.
		<strike>
		<del>

		<sup> tag : to display text in superscript format.	

		<sub> tag : to display text in subscript format.

		<hr> tag : it stands for horizontal ruler, it displays a visible horizontal line.	

		We can also use nesting of these tags.
	-->

	This is <b>Bold</b> text. <b>I love to code.</b>
	<br>

	This is <i>Italic</i> text. 
	<br>

	This is <u>Underlined</u> text. 
	<br>

	This is <s>Strikethrough</s> 
	<br>

	<b><i><u><s>All tags used together, in a nested manner</s></u></i></b>
	<br>

	(a+b)<sup>2</sup> = (a<sup>2</sup>+b<sup>2</sup>+2ab)
	<br>

	Chemical Formula of Water :- H<sub>2</sub>O

</body>
</html>
