<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for of loop example</title>
</head>
<body>
    <script>

        const colors = ["red", "green", "blue", "yellow"]

        for(const color of colors)
        {
            document.write("<p style=background-color:"+color+";>This is a "+color+" colored paragraph</p>");
        }

    </script>
</body>
</html>
