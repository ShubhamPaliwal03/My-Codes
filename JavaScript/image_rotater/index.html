<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Rotater</title>
</head>
<style>

    img
    {
        position: relative;
        top: 220px;
        left: 500px;
        height: 300px;
        width: 500px;
        transform: rotate(0deg);
        transition: transform 0.5s;
        border: solid 2px transparent;
        border-radius: 10px;
    }

    button
    {   
        position: relative;
        left: 600px;
        height: 50px;
        width: 50px;
    }

    .btn_img
    {
        position: relative;
        top: 400px;
        left: 200px;
        height: 50px;
        width: 50px;
        border: solid 1px black;
        border-radius: 5px;
        margin-left: 5px;
    }

    .btn_img:hover
    {
        transform: scale(1.1);
        transition: transform 0.2s ease-out;
        box-shadow: 2px 2px 2px 2px grey;
    }

</style>
<body>
    <img id="img1" src="mountains.jpeg" alt="mountains_image">

    <img class="btn_img" src="left_rotate_image.png" alt="left_rotate_image" <button id="left_rotate" onclick="rotateLeft()"></button>

    <img class="btn_img" src="right_rotate_icon.png" alt="right_rotate_image" <button id="right_rotate" onclick="rotateRight()"></button>

    <!-- you can also use the rotate property directly and independent of the transform property to rotate the images -->

    <script>

        let deg = 0

        function rotateLeft()
        {
            deg -= 90

            const image = document.getElementById('img1')

            image.style.transform = "rotate("+deg+"deg)"
        }

        function rotateRight()
        {
            deg += 90

            const image = document.getElementById('img1')

            image.style.transform = "rotate("+deg+"deg)"
        }

    </script>

</body>
</html>
