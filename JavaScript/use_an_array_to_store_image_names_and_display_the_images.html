<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array Demo</title>
</head>
<body>
    <script>

        const arr = ['meta-logo.png','apple-logo.png','amazon-logo.jpg','netflix-logo.png','Microsoft-logo.jpg']

        for(let i=0;i<arr.length;i++)
        {
            document.write("<img src="+arr[i]+" alt=img"+(i+1)+"><br><br>")
        }

    </script>
</body>
</html>
