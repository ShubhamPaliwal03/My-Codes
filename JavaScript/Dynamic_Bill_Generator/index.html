<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bill</title>
</head>
<body>
    <div id="bill-container">
        <label for="select_product">Product : </label>
        <select id="select_product">
            <script>
                const products = [["Dosa", 150], ["Pizza", 130], ["Noodles", 110], ["Burger", 70], ["French Fries", 80], ["Lime Soda", 50]];
    
                for(let product of products)
                {
                    document.write(`<option value=${product[1]}>${product[0]}</option>`);
                }
            </script>
            <!-- <option value="150">Dosa</option>
            <option value="130">Pizza</option>
            <option value="110">Noodles</option>
            <option value="70">Burger</option>
            <option value="80">French Fries</option> -->
        </select>
        <br>
        <br>
        <label for="select_quantity">Quantity : </label>
        <select id="select_quantity">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
        </select>
        <br>
        <br>
        <label for="bill_amount">Bill Amount : </label>
        <input type="text" id="bill_amount" disabled>
    </div>
    <script src="script.js"></script>
</body>
</html>
