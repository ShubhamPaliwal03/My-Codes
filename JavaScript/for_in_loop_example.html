<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for in loop example</title>
</head>
<body>
    
    <script>

        const colors = ['red','green','blue','yellow']

        for(const index in colors)
        {
            document.write("color "+index+" : "+colors[index]+"<br><br>")
        }

    </script>

</body>
</html>
