<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First JS Code</title>
</head>
<body>
    <script> // using script tag to directly write the js code in our html file '//' and '/**/' are comments in js
        document.write("Hello, World !"); // semi-colon ';' is optional in js syntax
    </script>

    <script type="text/javascript" src="hello_world.js"></script> <!-- using script tag to include the js file in our code -->
</body>
</html>
