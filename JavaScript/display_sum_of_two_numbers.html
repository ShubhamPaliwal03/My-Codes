<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display the Sum of two numbers</title>
</head>
<body>
    <script>
        var a = 10
        var b = 20
        var sum = a + b

        document.write("The sum of "+a+" and "+b+" is : "+sum)
    </script>
</body>
</html>
