<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Price And Image Table</title>
    <style type="text/css">
        body
        {
            background-color: black;
            color: white;
        }
        img
        {
            height: 100px;
            width: 120px;
        }
        table
        {
            position: relative;
            top: 120px;
            left: 550px;
            height: 400px;
            width: 290px;
            /* border-collapse: collapse; */
            text-align: center;
            background-color: black;
            color: rgb(234, 194, 121);

            border: 20px solid;
            /* Extra (Hustle) -> */
            /* The border-image CSS property draws an image around a given element. It replaces the element's regular border. */
            /* source | slice | width */
            border-image: linear-gradient(red, blue) 30;
        }
        td,th
        {
            outline: solid 2px rgb(234, 194, 121);
            height: 20px;
            width: 20px;
        }
        
    </style>
</head>
<body>
    <script>

        pn1 = "Dell XPS 13 Plus"
        pn2 = "Dell Inspiron 5518"
        pn3 = "Macbook Air M1"
        pn4 = "Macbook Air M2"

        ppr1 = "₹2,23,489.98"
        ppr2 = "₹70,000"
        ppr3 = "₹85,000"
        ppr4 = "₹1,10,000"

        var pi1 = "https://www.delltechnologies.com/uploads/2022/01/xpsblog2.png"
        var pi2 = "https://brain-images-ssl.cdn.dixons.com/5/9/10230195/l_10230195_005.jpg"
        var pi3 = "https://d1rlzxa98cyc61.cloudfront.net/catalog/product/cache/1801c418208f9607a371e61f8d9184d9/1/7/173802_2020.jpg"
        var pi4 = "https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/macbook-air-midnight-select-20220606?wid=904&hei=840&fmt=jpeg&qlt=90&.v=1653084303665"

        document.write("<table>"
            +"<tr>"
                    +"<th>Product Name</th>"
                    +"<th>Product Price</th>"
                    +"<th>Product Image</th>"
            +"</tr>"
                    
            +"<tr>"
                +"<td>"+pn1+"</td>"
                +"<td>"+ppr1+"</td>"
                +"<td><img src="+pi1+"></td>"
            +"</tr>"

            +"<tr>"
                +"<td>"+pn2+"</td>"
                +"<td>"+ppr2+"</td>"
                +"<td><img src="+pi2+"></td>"
            +"</tr>"
                
            +"<tr>"
                    +"<td>"+pn3+"</td>"
                    +"<td>"+ppr3+"</td>"
                    +"<td><img src="+pi3+"></td>"
            +"</tr>"
                    
            +"<tr>"
                +"<td>"+pn4+"</td>"
                +"<td>"+ppr4+"</td>"
                +"<td><img src="+pi4+"></td>"
            +"</tr>"
        +"</table>");
        
    </script>

    <div id="d1"></div>
</body>
</html>
