<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calc_and__display_area_of_a_triangle_circle_and_square</title>
</head>
<body>
    <script>
            var radius = 2.5
            var base = 5.5
            var height = 4.5

            var t_area = 0.5*base*height  
            
            var c_area = 3.14*radius*radius

            var side = 10.5

            var s_area = side*side

            document.write("<u><b>Area of</b></u> :<br><br>")

            document.write("<u>Triangle</u>"+" : "+t_area+"<br><br>")
            
            document.write("<u>Circle</u>"+" : "+c_area+"<br><br>")

            document.write("<u>Square</u>"+" : "+s_area+"<br><br>")
    </script>
</body>
</html>
