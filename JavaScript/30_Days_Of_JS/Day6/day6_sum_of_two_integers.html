<!-- Challenge 6
Write a JavaScript program to compute the sum of the two given integers. If the two values are the same, then return triple their sum. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum Of Two Integers</title>
</head>
<body>
    <script>
        function sumOfTwo(n1, n2)
        {
            if(n1 == n2)
            {
                return (n1 + n2) * 3
            }

            return n1 + n2
        }

        // test cases

        console.log(sumOfTwo(1,2))
        console.log(sumOfTwo(3,3))
        console.log(sumOfTwo(-1,2))
        console.log(sumOfTwo(-7,7))
        console.log(sumOfTwo(-4,-4))
    </script>
</body>
</html>
