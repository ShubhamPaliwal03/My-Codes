<!-- Challenge 18
Problem Description:
Write a JavaScript function named doubleValues that takes an array of numbers and returns a new array where each number is doubled using the map() method.
Inputs:
An array of numbers.
Outputs:
An array of numbers where each number is doubled.
Hints:
The map() method creates a new array with the results of calling a function for every array element. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Double array values with map() method</title>
</head>
<body>
    <script>

        /* 
            map() function :-

                Calls a defined callback function on each element of an array, and returns an array that contains the results.
        */        

        function doubleValues(val)
        {
            return val * 2
        }

        // test cases

        console.log([0,1,2,3,4,5].map(doubleValues))
        console.log([0,-1,-2,-3,-4,-5].map(doubleValues))

    </script>
</body>
</html>
