        function areDeepEqual(obj1, obj2)
        {
            let keys1 = Object.keys(obj1)
            
            let keys2 = Object.keys(obj2)
            
            if(keys1.length !== keys2.length)
            {
                return false;
            }

            for(let i = 0; i < keys1.length; i++)
            {
                if(Object.keys(keys1[i]).length == 1)
                {
                    if(obj1[keys1[i]] !== obj2[keys2[i]])
                    {
                        return false
                    }
                }
                else
                {
                    areDeepEqual(obj1[keys1[i]], obj2[keys2[i]])
                }
            }

            return true
        }

        // test cases

        console.log(areDeepEqual({ a: 1, b: { c: 2, d: 7 } }, { a: 1, b: { c: 2, d: 3 } }))
        console.log(areDeepEqual({ a: 1, b: { c: 2, d: 7 } }, { a: 1, b: { c: 2, d: 7 } }))
        console.log(areDeepEqual({}, {}))
        console.log(areDeepEqual({ x: 10, y: { z: 20 } }, { x: 10 , y: 20 }))
