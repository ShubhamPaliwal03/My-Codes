<!-- Challenge 8
Write a JavaScript function to get all possible subsets with a fixed length (for example 2) combinations in an array.
Sample array : [1, 2, 3] and subset length is 2
Expected output : [[2, 1], [3, 1], [3, 2], [3, 2, 1]] -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print Subsets Of An Array</title>
</head>
<body>
    <script>
        function combinationUtils(arr, n, r, index, data, i)
        {   
            // when the current combination is ready to be printed, print it

            if (index == r)
            {
                document.write("[");

                for (let j = 0; j < r; j++)
                {
                    if(j == r - 1)
                    {
                        document.write(data[j]);
                    }
                    else
                    {
                        document.write(data[j] + ", ");
                    }
                }
                
                document.write("], ");

                return;
            }
    
            // When no more elements are there to put in data[]

            if (i >= n)
            {
                return;
            }
    
            // the current is included, hence we put next at next location

            data[index] = arr[i];

            combinationUtils(arr, n, r, index + 1, data, i + 1);
    
            // current is excluded, replace it with next (Note that i+1 is passed, but index is not changed)

            combinationUtils(arr, n, r, index, data, i + 1);
        }
    
        // The main function that prints all combinations of size r in arr[] of size n. This function mainly uses combinationUtils()

        function printCombinations(arr, n, r)
        {   
            // A temporary array to store all combination one by one

            let data = new Array(r);
            data.fill(0);
    
            // Print all combination using temporary array 'data[]'

            document.write("[");

            combinationUtils(arr, n, r, 0, data, 0);

            document.write("]");
        }
        
        // test cases

        let arr = [1, 2, 3];
        let r = 2;
        let n = arr.length;
        printCombinations(arr, n, r);
    </script>
</body>
</html>
