<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculation Table</title>
    <style type="text/css">
        input
        {
            text-align: center;
            color: white;
            background-color: black;
            width: 95%;
            height: 70px;
        }
        tr
        {
            background-color: black;
            color: white;
            text-align: center;
            transition: background-color 0.5s, color 0.5s, font-weight 0.5s;
        }
        tr:hover
        {
            color: black;
            font-weight: bold;
        }
        #tr1:hover
        {
            background-color: rgb(255, 115, 0);
        }
        #tr2:hover
        {
            background-color: cyan;
        }
        #tr3:hover
        {
            background-color: greenyellow;
        }
        #tr4:hover
        {
            background-color: magenta;
        }
        table
        {
            width: 80%;
            height: 400px;
            margin: 170px auto;
            border: 10px black solid;
        }
        th
        {
            background-color: yellow;
            color: black;
        }
    </style>
</head>
<body>
    <form action="save.php" id="myForm">
        <table>
            <tr>
                <th>Value 1</th>
                <th>Value 2</th>
                <th>Operation</th>
                <th>Result</th>
            </tr>
            <tr id=tr1>
                <td><input id="val1_1" type="text" placeholder="Enter Value 1" onchange="calculateResult('1')"></td>
                <td><input id="val2_1" type="text" placeholder="Enter Value 2" onchange="calculateResult('1')"></td>
                <td><input id="op1" type="text" placeholder="Choose Operation (+ - * /)" onchange="calculateResult('1')"></td>
                <td id="res1">0</td>
            </tr>
            <tr id=tr2>
                <td><input id="val1_2" type="text" placeholder="Enter Value 1" onchange="calculateResult(2)"></td>
                <td><input id="val2_2" type="text" placeholder="Enter Value 2" onchange="calculateResult(2)"></td>
                <td><input id="op2" type="text" placeholder="Choose Operation (+ - * /)" onchange="calculateResult(2)"></td>
                <td id="res2">0</td>
            </tr>
            <tr id=tr3>
                <td><input id="val1_3" type="text" placeholder="Enter Value 1" onchange="calculateResult(3)"></td>
                <td><input id="val2_3" type="text" placeholder="Enter Value 2" onchange="calculateResult(3)"></td>
                <td><input id="op3" type="text" placeholder="Choose Operation (+ - * /)" onchange="calculateResult(3)"></td>
                <td id="res3">0</td>
            </tr>
            <tr id=tr4>
                <td><input id="val1_4" type="text" placeholder="Enter Value 1" onchange="calculateResult(4)"></td>
                <td><input id="val2_4" type="text" placeholder="Enter Value 2" onchange="calculateResult(4)"></td>
                <td><input id="op4" type="text" placeholder="Choose Operation (+ - * /)" onchange="calculateResult(4)"></td>
                <td id="res4">0</td>
            </tr>
        </table>
    </form>
    <script type="text/javascript">
    
        window.addEventListener("beforeunload", () => document.getElementById('myForm').reset())

        function calculateResult(id_value)
        {
            const operation = document.getElementById('op'+id_value).value

            const val1 = Number(document.getElementById('val1_'+id_value).value)

            const val2 = Number(document.getElementById('val2_'+id_value).value)

            const result_cell = document.getElementById('res'+id_value)

            let res = 0

            switch(operation)
            {
                case '+':

                    res = val1 + val2

                    break

                case '-':

                    res = val1 - val2

                    break

                case '*': 

                    res = val1 * val2

                    break

                case '/':

                    res = val1 / val2

                    break
            }

            result_cell.innerText = res

        }
    </script>
