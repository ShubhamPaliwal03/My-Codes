<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tree Visualizer</title>
</head>
<body>
    <div id="nav"></div>
    <div id="tree-container">
        <div class='wrapper'>
            <div class="level" id="level-0">
                <div class='point' id="node1">1</div>
            </div>
            <div class="line"></div>
            <div class="level" id="level-1">
                <div class='point' id="node2">2</div>
                <div class='point' id="node3">3</div>
            </div>
            <div class="line"></div>
            <div class="level" id="level-2">
                <div class='point' id="node4">4</div>
                <div class='point' id="node5">5</div>
            </div>
        </div>
    </div>
    <!-- <script src="script.js"></script> -->
</body>
</html>
