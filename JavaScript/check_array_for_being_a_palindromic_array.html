<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check for palindromic array</title>
    <style>
        body
        {
            background-color: black;
        }
        
        p
        {
            position: relative;
            top: 235px;
            font-size: 65px;
            font-weight: bold;
            text-align: justify;
            border: 5px solid;
            border-radius:50px;
            padding: 50px;
        }

        #green_tick_img
        {
            position: relative;
            top: 10px;
            left: 1280px;
            height: 150px;
        }

        #red_cross_img
        {
            position: relative;
            top: 30px;
            left: 1325px;
            height: 103px;
        }

        #yes
        {
            color: rgb(0, 255, 38);
            width: 1300px;
            position: relative;
            left: 55px;
        }

        #no
        {
            color: red;
            width: 1400px;
            position: relative;
            left: 5px;
        }
    </style>
</head>
<body>
<script>
    const arr = [7,6,5,6,5,6,7]

    for(var i=0, j = arr.length-1; i<j ; i++, j--)
    {
        if(arr[i]!=arr[j])
        {
            break
        }
    }

    if(i>=j)
    {
        document.write("<p id=yes>The Given Array Is A Palindromic Array</p><img id=green_tick_img src=https://www.shutterstock.com/image-vector/green-checkmark-icon-isolated-on-250nw-779933314.jpg alt=green_tick_img>");
    }
    else
    {
        document.write("<p id=no>The Given Array Is Not A Palindromic Array</p><img id=red_cross_img src =https://www.shutterstock.com/shutterstock/videos/1104579751/thumb/1.jpg?ip=x480 alt=red_cross_img>")
    }
</script>
</body>
</html>
