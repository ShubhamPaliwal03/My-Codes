<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Collect Form Data And Show It In A Table</title>
</head>
<body>
	<form method="post" action="renderTable.php">

		<table>
			<tr>
				<td>
					<label for="firstname">First Name : </label> <input type="text" name="firstname" id="firstname">
				</td>
			</tr>	
			<tr>		
				<td>
					<label for="lastname">Last Name : </label> <input type="text" name="lastname" id="lastname">
				</td>
			</tr>	
			<tr>	
				<td>
					<label for="dob">DOB : </label> <input type="date" name="dob" id="dob">
				</td>
			</tr>	
			<tr>	
				<td>
					Gender : 	<input type="radio" id="male" name="gender" value="male"> <label for="male">Male</label>
								<input type="radio" id="female" name="gender" value="female"> <label for="female">Female</label>
				</td>
			</tr>
			<tr>	
				<td>
					<label for="email"></label>Email: <input type="email" id="email" name="email">
				</td>
			</tr>
			<tr>	
				<td>
					<label for="mobile"></label>Mobile Number: <input type="number" id="mobile" name="mobile">
				</td>
			</tr>	
			<tr>	
				<td>
					<input type="submit" value="Proceed" name="proceed">
					<input type="reset" value="Reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
