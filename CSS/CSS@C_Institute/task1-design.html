<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task1-Design</title>
    <style>
        body
        {
            background-color: black;
        }
        #main
        {
            margin: 50px;
            height: 300px;
            width: 300px;
            border: solid 2px white;
        }
        #topleft
        {
            height: 100px;
            width: 100px;
            border: solid 2px red;
            margin: 30px;
        }
        #topright
        {
            position: relative;
            top: -133px;
            left: 140px;
            height: 100px;
            width: 100px;
            border: solid 2px blue;
            margin: 30px;
        }
        #bottomleft
        {
            position: relative;
            top: -130px;
            height: 100px;
            width: 100px;
            border: 2px solid yellow;
            margin: 30px;
        }
        #bottomright
        {
            position: relative;
            top: -263px;
            left: 140px;
            height: 100px;
            width: 100px;
            border: 2px solid green;
            margin: 30px;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="topleft"></div>
        <div id="topright"></div>
        <div id="bottomleft"></div>
        <div id="bottomright"></div>
    </div>
</body>
</html>
