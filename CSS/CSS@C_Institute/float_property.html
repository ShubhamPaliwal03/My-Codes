<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Float Property</title>
    <style>
        div
        {
            height: 550px;
            width: 50%;
            margin: 0px;
            box-sizing: border-box;
            /* setting the box-sizing to border-box considers the margins, paddings, etc, a part of the box model, as by default, they are added to the total height and width box */
        }
        #d1
        {
            float: left;
            /* float specifies how a box should be floated. It may be set for any element, but only applies to elements that generate boxes that are not absolutely positioned. */
            background-color: yellow;
            border-right: solid 3px black;
        }
        #d2
        {
            background-color: blue;
            float: left;
        }
    </style>
</head>
<body>
    <div id="d1"></div>
    <div id="d2"></div>
</body>
</html>
