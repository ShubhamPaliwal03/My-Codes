<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Submit Buttons</title>
    <style type="text/css">
        #b1
        {
            box-shadow: 2px 2px 2px 0px red;
            /* offset-x | offset-y | blur-radius | spread-radius | color */
        }
        #b2
        {
            box-shadow: -2px 2px 2px blueviolet;
        }
        #b3
        {
            box-shadow: -2px -2px 2px yellow;
        }
        #b4
        {
            box-shadow: 2px -2px 2px yellowgreen;
        }
    </style>
</head>
<body>
    <form>
        <input id="b1" value="Submit" type="button">
        <label for="submit"></label>
        <!-- <br>
        <br> -->
        &nbsp;
        <input type="button" value="Submit" id="b2">
        <label for="submit"></label>
        <br>
        <br>
        <!-- &nbsp; -->
        <input type="button" value="Submit" id="b3">
        <label for="submit"></label>
        <!-- <br>
        <br> -->
        &nbsp;
        <input type="button" value="Submit" id="b4">
        <label for="submit"></label>
    </form>
</body>
</html>
