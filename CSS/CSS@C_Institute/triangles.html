<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangles</title>
    <style>
        body
        {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .triangle
        {
            height: 10;
            width: 0;
            border: 4.5em solid transparent;
            border-bottom: 4.5em solid darkblue;
            border-radius: 1%;
        }
        .rectangle
        {
            height: 18em;
            width: 9em;
            background-color: lightsalmon;
            border-radius: 1%;
        }
        .container
        {
            margin-right: 2em;
            position: relative;
            top: 7vw;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="triangle"></div>
        <div class="rectangle"></div>
    </div>

    <div class="container">
        <div class="triangle"></div>
        <div class="rectangle"></div>
    </div>

    <div class="container">

    </div>

    </div>

    <div class="container">

</body>
</html>
