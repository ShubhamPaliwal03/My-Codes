<html lang="en">
<head>

    <style>

            margin: 100px;

            width: 400px;
            background-color: black;

            border-radius: 100%;
        }
        #sph2
        {
            position: relative;
            top: 50px;
            left: 50px;
            height: 300px;
            width: 300px;
            background-color: rgb(0, 119, 255);

            border-radius: 100%;
        }
        #sph3
        {
            position: relative;
            top: 50px;
            left: 47px;
            height: 200px;
            width: 200px;
            background-color: red;
            border: solid 2px transparent; 
            border-radius: 100%;
        }
        #sph4
        {
            position: relative;
            top: 50px;
            left: 47px;
            height: 100px;
            width: 100px;
            border: 2px solid transparent;
            background-color: yellow;
            border-radius: 100% ;
        }

</head>
<body>
    <div id="sph1">
        <div id="sph2">
            <div id="sph3">
