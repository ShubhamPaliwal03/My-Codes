<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <style type="text/css">
        div
        {
            display: inline;
        }
        #d1
        {
            background-color: cyan;
        }
        #d2
        {
            background-color: red;
        }
        span
        {
            display: block;
        }
        #s1
        {
            background-color: yellowgreen;
        }
        #s2
        {
            background-color: orange;
        }
        p
        {
            display: none;
        }
    </style>
</head>
<body>
    <p>Hi There</p>

    <div id="d1">Hello World</div>

    <div id="d2">Bye World</div>

    <span id="s1">Programming</span>
    
    <span id="s2">Designing</span>

</body>
</html>
