<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital@1&family=Noto+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Microsoft Logo</title>
    <style>
        body
        {
            background-color: black;
        }
        #main
        {
            position: relative;
            top: 250px;
            left: 500px;
            height: 240px;
            width: 240px;
            border: solid 2px transparent;
        }
        #top-left
        {
            height: 110px;
            width: 110px;
            border: 2px solid transparent;
            background-color: #f34f1c;
        }
        #top-right
        {
            position: relative;
            top: -114px;
            left: 127px;
            height: 110px;
            width: 110px;
            border: solid 2px transparent;
            background-color: #7fbc00;
        }
        #bottom-left
        {
            position: relative;
            top: -100px;
            height: 110px;
            width: 110px;
            border: solid 2px transparent;
            background-color: #01a6f0;
        }
        #bottom-right
        {
            position: relative;
            top: -214px;
            left: 127px;
            height: 110px;
            width: 110px;
            border: 2px solid transparent;
            background-color: #ffba01;
        }
        #logo-name
        {
            position: relative;
            top: -80px;
            left: 800px;
            color: #747474;
            font-size: 130px;
            font-family: 'Noto Sans', sans-serif;
        }
    </style>
</head>
<body>
    <div id="main">
        <div id="top-left"></div>
        <div id="top-right"></div>
        <div id="bottom-left"></div>
        <div id="bottom-right"></div>
    </div>
    <p id="logo-name">Microsoft&copy;</p>
</body>
</html>
