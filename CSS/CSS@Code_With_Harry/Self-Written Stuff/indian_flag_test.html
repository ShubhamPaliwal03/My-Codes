<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tricolor Flag of India: Tiranga</title>
</head>
<style>
    .top
    {
        height: 50px;
        width: 200px;
        background-color:#FF9933;
    }
    .middle
    {
        height: 50px;
        width: 200px;
        background-color: #FFFFFF;
    }
    .wheel
    {
        height: 10px;
        width: 20px;
        border: 4px solid #000080;
        padding: 20px;
        margin-left: 72px;
        margin-top: 3px;
        border-radius: 50px;
        box-sizing: border-box;
    }
    .wheel li
    {
        list-style: none;
    }
    li:nth-child(1)
    {
        width: 3px;
        height: 35px;
        background-color: #000080;
        transform:rotate(0deg);
        margin-top: -30px;
    }
    li:nth-child(2)
    {
        width: 3px;
        height: 25px;
        background-color: #000080;
        transform:rotate(30deg);
        margin-top: -30px;
    }
    li:nth-child(3)
    {
        width: 3px;
        height: 25px;
        background-color: #000080;
        transform:rotate(60deg);
        margin-top: -30px;
    }
    .bottom
    {
        height: 50px;
        width: 200px;
        background-color: #138808;
    }
    .stick
    {
        height:300px;
        width:7px;
        background-color:black
    }
</style>
<body>
    <div class="top"></div>
    <div class="middle">
        <div class="wheel">
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </div>
    </div>
    <div class="bottom"></div>
    <div class="stick"></div>
</body>
</html>
