<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Selectors</title>
    <style>
        /* # is to target an id and . is used to target a class*/
        h1
        {
            color:navy;
        } 
        div
        {
            background-color:khaki;
        }
        /* div#light_blue,h2 */
        /* span#lightblue,h2 */
        #light_blue,h2
        {
            background-color: lightblue;
        }
        .orange
        {
            background-color:orange;
            color: black;
            border :2px solid black;
        }
        *
        {
            margin:0;
            padding:0;
        }
    </style>
</head>
<body>
    <div>
        <h1>This is an example of CSS Selectors</h1>
        <p>CSS selectors are used to "find" (or select) the HTML elements you want to style</p>
    </div>
    <div id="light_blue">
        bg is light blue
    </div>
    <span class="orange">First tag</span>
    <span class="orange">Second tag</span>
    <span class="orange">Third tag</span>
    <h2>I am h2 tag</h2>
</body>
</html>
