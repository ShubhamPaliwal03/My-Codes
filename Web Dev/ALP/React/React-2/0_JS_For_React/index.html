<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS for React</title>
</head>
<body>
    <h1>JS For React</h1>
    <script>

        // how callback functions work

        function inner() {

            console.log("I am inner");
        }

        // innerRef is a callback function here

        function outer(innerRef) {

            console.log("I am outer");
            innerRef();
        }

        outer(inner);

        console.log("`````````````````````````");

        // map function in JS

        let arr = [10, 20, 30, 40, 50];

        console.log("arr", arr);

        let newArr = [];

        for (let i = 0; i < arr.length; i++) {

            let sqValue = arr[i] * arr[i];

            newArr.push(sqValue);
        }

        console.log("newArr", newArr);

        console.log("`````````````````````````");

        let cubeArr = [];

        for (let i = 0; i < arr.length; i++) {

            let cubeValue = arr[i] * arr[i] * arr[i];

            cubeArr.push(cubeValue);
        }

        console.log("cubeArr (created by running a loop)", cubeArr);

        console.log("`````````````````````````");

        // custom map function

        function map(arr, cb) {

            let newArr = [];

            for (let i = 0; i < arr.length; i++) {

                let computedValue = cb(arr[i]);

                newArr.push(computedValue);
            }

            return newArr;
        }

        function squarer(value) {

            return value * value;
        }

        function cuber(value) {

            return value * value * value;
        }

        const squaredArr = map(arr, squarer);
        console.log("sqauredArr (created using custom map function)", squaredArr);

        const cubedArr = map(arr, cuber);
        console.log("cubedArr (created using custom map function)", cubedArr);

        console.log("`````````````````````````");

        // using pre-defined (inbuilt) map function

        sqArr = arr.map(squarer);
        console.log("sqArr (created using inbuilt map function)", sqArr);

        cubeArr = arr.map(cuber);
        console.log("cubeArr (created using inbuilt map function)", cubeArr);

        console.log("`````````````````````````");

        // creating our own map function and adding it to the array prototype
        // replacing the original map function with our implementation
        // (not told by sir)

        Array.prototype.map = (cb) => {

            let newArr = [];

            for (let i = 0; i < arr.length; i++) {

                let computedValue = cb(arr[i]);

                newArr.push(computedValue);
            }

            console.log("Array Successfully Mapped Using Custom Function added to Array prototype...");

            return newArr;
        };

        let cubArr = arr.map(cuber);

        console.log("cubArr (created using custom map function, added to Array prototype)",cubArr);

    </script>
</body>
</html>
