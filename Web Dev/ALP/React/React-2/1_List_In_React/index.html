<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List in React</title>

    <!-- react algorithm -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- react dom algorithm -->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <!-- transpiler -> translator  -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
    <h1>List in React</h1>
    <div id="root"></div>
    <script type="text/babel">
        const rootElement = document.getElementById('root');

        function ShoppingCart() {

            const cart = ["Apple", "Oranges", "Brocoli", "Grapes"];

            // const [IDValue, setID] = React.useState(0);
            // setID(IDValue + 1);

            return (<ul>{cart.map((element, index) => {

                return (
                    // to prevent the Warning: Each child in a list should have a unique "key" prop.
                    // the key should be present on the outermost element within the map function (li element in this case)
                    // <>
                        <li key={index}>
                            <div>{element}</div>
                            <br/>
                            <button>Click</button>
                        </li>
                        // <br/>
                    // </>
                );

                // setID(IDValue + 1);
            })}
            </ul>);
        }

        ReactDOM.render(<ShoppingCart></ShoppingCart>, rootElement);
    </script>
</body>
</html>
