<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Bootstrap Grid System</title>
</head>
<body>

    <!-- Three Equal Columns, each of size 4 -->
    <div class="row">
        <div class="col-sm-4 bg-info">R1C1</div>
        <div class="col-sm-4 bg-success">R1C2</div>
        <div class="col-sm-4 bg-danger">R1C3</div>
    </div>
    <br>
    <!-- Four Equal Columns, each of size 3 -->
    <div class="row">
        <div class="col-sm-3 bg-danger">R2C1</div>
        <div class="col-sm-3 bg-success">R2C2</div>
        <div class="col-sm-3 bg-info">R2C3</div>
        <div class="col-sm-3 bg-warning">R2C4</div>
    </div>
    <br>
    <!-- Two Unequal Columns, of size 4 and 8 -->
    <div class="row">
        <div class="col-sm-4 bg-primary">R3C1</div>
        <div class="col-sm-8 bg-danger">R3C2</div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
