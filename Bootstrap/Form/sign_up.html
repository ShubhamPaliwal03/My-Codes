<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- Latest Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap 3 CDN for Glyphicon compatibility -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body style="height: 100vh;" class="d-flex flex-column justify-content-center align-items-center">
    <h1 class="text-danger">Quora</h1>
    <div class="container">
        <form>
            <h4>Create User</h4>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-user"></i>
                </span>
                <input type="text" placeholder="Username" class="form-control" name="username">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input type="password" placeholder="Password" class="form-control" name="password">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-lock"></i>
                </span>
                <input type="password" placeholder="Confirm Password" class="form-control">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon glyphicon-send"></i>
                </span>
                <input type="email" placeholder="Email Address" class="form-control" name="email">
            </div>
            <br>
            <div class="input-group">
                <span class="input-group-addon">
                    <i class="glyphicon glyphicon-earphone"></i>
                </span>
                <input type="tel" placeholder="Mobile Number" class="form-control" name="mobile">
            </div>
            <br>
            <div class="form-group">
                <input type="submit" value="Create User" class="form-control btn btn-primary">
                <br><br>
                <input type="reset" value="Clear" class="form-control btn btn-secondary">
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
