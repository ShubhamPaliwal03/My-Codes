<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abbr Tag</title>
</head>
<body>
    <div class="container-fluid">
        <p>The abbr tag is used to mark up an abbreviation or an acronym</p>
        <p>The <abbr title="Bikaner Technical University">BTU</abbr> was started in 2018.</p>
    </div>
</body>
</html>
